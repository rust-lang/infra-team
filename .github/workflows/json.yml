---
name: JSON

"on":
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  style:
    name: Check style
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run prettier
        uses: creyD/prettier_action@v4.3
        with:
          dry: true
          prettier_options: "--check **/*.json"
